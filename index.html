<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour-Plan</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&family=Nunito:wght@400;600;800&display=swap"
    rel="stylesheet">
</head>
<link rel="stylesheet" href="css/style.css">
<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">

        <a href="#" class="logo">
          <img src="img/gorizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
        </a>
        <!-- /.logo -->

        <form action="#" class="search navbar__search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img src="img/search-icon.svg" alt="Icon: search" class="search__icon">
          </button>
        </form>

        <a href="#" class="avatar">
          <img src="img/avatar-icon.png" alt="Avatar: Nathan" class="avatar__icon">
          <span class="avatar__name">Nathan</span>
        </a>

      </div>
      <!-- /.navbar-wrapper -->
      <nav class="navbar-nav">
        <ul class="nav">
          <li class="nav__item"><a href="#" class="nav__link">All Deals</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Hotels</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Activities</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Hotel Day Packages</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Restaurants</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Events</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Rodrigues</a></li>
        </ul>
      </nav>
      <!-- /.navbar-nav -->
    </div>
  </header>
</body>
</html>
